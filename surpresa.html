    .balao {
      position: absolute;
      width: 40px;
      height: 60px;
      background: pink;
      border-radius: 50% 50% 50% 50%;
      transform: rotate(-45deg);
      animation: subir 10s linear infinite;
      opacity: 0.8;
    }

    .balao::before {
      content: "";
      position: absolute;
      width: 2px;
      height: 20px;
      background: #aaa;
      top: 60px;
      left: 50%;
    }

    @keyframes subir {
      0% {
        bottom: -80px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    .balao:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balao:nth-child(2) { left: 25%; animation-delay: 2s; }
    .balao:nth-child(3) { left: 40%; animation-delay: 4s; }
    .balao:nth-child(4) { left: 60%; animation-delay: 1s; }
    .balao:nth-child(5) { left: 80%; animation-delay: 3s; }
